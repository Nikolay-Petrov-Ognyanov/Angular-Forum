<section>
    <form #form="ngForm">
        <input type="text" name="title" placeholder="Title" ngModel #title="ngModel" required [value]="post?.title">

        <textarea name="content" placeholder="Content" ngModel #content="ngModel" required [value]="post?.content"></textarea>

        <div class="buttonsWrapper">
            <button (click)="handleSave(form)">Save</button>

            <button (click)="handleCancel()">Cancel</button>
        </div>
    </form>
</section>
